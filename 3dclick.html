<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Button</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .button3d {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      border: 1px solid #2980b9;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .button3d:before {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: skewX(-45deg);
      transition: left 0.3s;
    }

    .button3d:hover {
      background-color: #2980b9;
    }

    .button3d:hover:before {
      left: 100%;
    }
  </style>
</head>
<body>
  <a href="#" class="button3d">Click me</a>
</body>
</html>
