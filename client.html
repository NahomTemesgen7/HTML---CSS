<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dropdown Navigation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .main-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      overflow: hidden;
    }

    .main-nav li {
      float: left;
    }

    .main-nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .main-nav li a:hover {
      background-color: rgba(255, 255, 255, 0.377);
      color: black;
      transition: 0.01s;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
    }

    .dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      .main-nav {
        position: relative;
      }

      .menu-icon {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        padding: 14px 16px;
        cursor: pointer;
      }

      .main-nav ul {
        display: none;
      }

      .main-nav ul.show {
        display: block;
      }

      .main-nav li {
        float: none;
        display: block;
        text-align: center;
      }

      .main-nav li a {
        width: 100%;
        box-sizing: border-box;
      }

      .dropdown,
      .dropdown-content {
        width: 100%;
        text-align: left;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="main-nav">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li class="dropdown">
        <a href="#">Services</a>
        <div class="dropdown-content">
          <a href="#">Service 1</a>
          <a href="#">Service 2</a>
          <a href="#">Service 3</a>
        </div>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    // JavaScript for toggling the mobile menu
    const navList = document.querySelector('.main-nav ul');

    function toggleMenu() {
      navList.classList.toggle('show');
    }
  </script>
</body>
</html>
